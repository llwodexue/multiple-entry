<!DOCTYPE html>
<html style="min-width: 1020px">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Cache" content="no-cache" />
    <link rel="stylesheet" href="animation.css" />
    <link rel="icon" href="favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but<%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it
        to continue.
      </strong>
    </noscript>

    <div id="app">
      <div class="loading-next">
        <div class="loading-next-box">
          <div class="loading-next-box-warp">
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
            <div class="loading-next-box-item"></div>
          </div>
          <div class="app-loading-title"><%= htmlWebpackPlugin.options.title %></div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
